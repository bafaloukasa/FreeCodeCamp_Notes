<!DOCTYPE html>
<html>
	<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
	
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	</head>


<style>
	.red-text {
    color: red;
  	}
  	.black-text {
    color: black;
  	}
	.green-text {
    	color: green;
  	}
  h2 {
    font-family: Lobster, Monospace;
  }

  p {
    font-size: 16px;
    font-family: Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .smaller-image {
    width: 100px;
    }
  .bigger-image {
    width: 500px;
  	}
</style>
	<body>
	<div class="container-fluid">
			 <div class="row">
    <div class="col-xs-8">
      <h2 class="text-primary text-center">CatPhotoApp</h2>
    </div>
    <div class="col-xs-4">
      <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"></a>
    </div>
  </div>
  <img src="http://bit.ly/fcc-running-cats" class="img-responsive">
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-block btn-primary">Like <i class="fa fa-thumbs-up"> </i> </button>
          </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-info">Info <i class="fa fa-info-circle"></i> </button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-danger">Delete <i class="fa fa-trash"></i> </button>
    </div>
  </div>
  <p>Things cats <span class="text-danger">love:</span></p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
			<p>Top 3 things cats hate:</p>
		<div class="red-text">
			<ol>
  				<li>flea treatment</li>
  				<li>thunder</li>
  				<li>other cats</li>
			</ol>
		</div>
		</div>
  
		<form action="/submit-cat-photo">
			<div class="row">
  				<div class="col-xs-6">
    				<label><input type="radio" name="indoor-outdoor"> Indoor</label>
    			</div>
  				<div class="col-xs-6">
    				<label><input type="radio" name="indoor-outdoor"> Outdoor</label>
    			</div>
    		</div>
		<div class="row">
      			<div class="col-xs-4">
    				<label><input type="checkbox" name="personality"> Loving</label>
      			</div>
      			<div class="col-xs-4">
    				<label><input type="checkbox" name="personality"> Lazy</label>
      			</div>
      			<div class="col-xs-4">
    				<label><input type="checkbox" name="personality"> Crazy</label>
    			</div>
    	</div>
  			<div class="row">
      			<div class="col-xs-7">
    				<input type="text" class="form-control" placeholder="cat photo URL" required>
      			</div>
      			<div class="col-xs-5">
    				<button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
     			</div>
    		</div>
		</form>
	</div>	
	</body>
</html>
