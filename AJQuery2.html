	</head>
	
<style>
.btn {
  background: #333;
  padding: 10px;
  color:#fff;
  width:150px;
  font-family: Calibri;
  text-align: center;
  border-radius: 8px;
  margin:0 auto;
  cursor: pointer;
}
</style>
<body>

<script>
$(".btn").on("click",function(){
  $(this).addClass("animated shake btn-primary");
}); 
</script>

<div class="btn">
  I will shake on click.
</div>

</body>
